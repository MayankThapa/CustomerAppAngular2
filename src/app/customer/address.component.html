<div [formGroup]="adressForm">
  <div class="form-group col-xs-6">
    <label>Flat</label>
    <input type="text" class="form-control" formControlName="flat">
    <small [hidden]="adressForm.controls.flat.valid" class="text-danger">
        Flat is required
    </small>
</div>
<div class="form-group col-xs-6">
  <label>street</label>
  <input type="text" class="form-control" formControlName="street">
  <small [hidden]="adressForm.controls.street.valid" class="text-danger">
      Street is required
  </small>
</div>
  <div class="form-group col-xs-6">
      <label>State</label>
      <input type="text" class="form-control" formControlName="state">
      <small [hidden]="adressForm.controls.state.valid" class="text-danger">
          State is required
      </small>
  </div>
  <div class="form-group col-xs-6">
      <label>Pincode</label>
      <input type="text" class="form-control" formControlName="pincode">
      <small [hidden]="adressForm.controls.state.valid" class="text-danger">
        Pincode is required
    </small>
  </div>
</div>
